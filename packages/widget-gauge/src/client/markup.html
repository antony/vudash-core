<div class="widget-gauge">
  <div class="wrapper" style="width: {{dimension}}px; height: {{dimension}}px">
    <svg class="meter">
      <circle r="{{radius}}" id="mask" 
              stroke-dasharray="{{semi}},{{cf}}"
              stroke-width="{{maskStroke}}" 
              class="circle" cx="50%" cy="50%">
      </circle>
      <circle r="{{radius}}" id="outline-curves" 
              stroke-dasharray="{{semi}},{{cf}}"
              stroke-width="{{maskStroke}}" 
              class="circle outline" cx="50%" cy="50%">
      </circle>
      <circle r="{{radius}}" id="high" 
              stroke-dasharray="{{max}},{{cf}}" 
              stroke-width="{{rangeStroke}}"
              class="circle range" cx="50%" cy="50%" 
              stroke="#E04644">
      </circle>
      <circle r="{{radius}}" id="avg" 
              stroke-dasharray="{{current}},{{cf}}" 
              stroke-width="{{rangeStroke}}"
              class="circle range" cx="50%" cy="50%" 
              stroke="#50D050">
      </circle>
      <circle r="{{radius}}" id="outline-ends" 
              stroke-dasharray="2,{{ends}}" 
              stroke-width="{{maskStroke}}" 
              class="circle outline" cx="50%" cy="50%">
      </circle>
    </svg>
  </div>
  <div class="label">
    {{ config.description }}
  </div>
</div>

<style>
  .label {
    position: absolute;
    bottom: 30px;
    font-size: 14px;
    font-weight: bold;
  }
	
	.wrapper {
		position: relative;
		margin: auto;
		top: 16%;
	}
	
	.meter {
		width: 100%;
		height: 100%;
		transform: matrix(-1, 0, 0, 1, 0, 0) rotateX(180deg);
	}
	
	.circle {
		fill: none;
	}
	
	.outline, #mask {
		stroke: #F1F1F1;
	}
</style>

<script>
  'use strict'

  export default {
		data () {
			return {
        config: {
          maximum: 100
        },
        highest: 0,
        value: 300,
				radius: 100
			}
		},
		
		computed: {
			dimension: radius => (radius * 2) + 100,
			cf: radius => 2 * Math.PI * radius,
			semi: cf => cf / 2,
			current: (semi, config) => semi / config.maximum * config.value,
			max: (semi, config) => semi / config.maximum * config.highest,
			ends: semi => semi - 2,
			maskStroke: radius => radius / 5 + 10,
			rangeStroke: maskStroke => maskStroke - 5
		},
		
    methods: {
      update ({ data, meta, history }) {
        const highest = Math.max(...history)
        const { value } = data
        this.set({ value, highest })
      }
    }
  }
</script>
